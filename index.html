<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | E-commerce product page</title>

</head>

<body>
    <header>
        <div class="logo-menu">
            <img src="images/icon-menu.svg" alt="menu" class="menu">
            <div class="dim"></div>
            <img src="images/logo.svg" alt="logo">
        </div>
        <nav>
            <img src="images/icon-close.svg" alt="close" class="close">
            <a href="#">Collections</a>
            <a href="#">Men</a>
            <a href="#">Women</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
        <div class="user-cart">
            <img src="images/icon-cart.svg" alt="cart">
            <img src="images/image-avatar.png" alt="avatar">
        </div>
    </header>
    <main>
        <div class="slideshow">
            <button class="change-img prev"><img src="images/icon-previous.svg" alt="previous"></button>
            <img src="images/image-product-1.jpg" alt="product-1" class="product" id="1">
            <button class="change-img next"><img src="images/icon-next.svg" alt="next"></button>
        </div>
        <article>
            <h1>Sneaker Company</h1>
            <h2>Fall Limited Edition Sneakers</h2>
            <p>These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.</p>
            <div class="price">
                <p>$125.00 <span>50%</span></p>
                <p>$250.00</p>
            </div>
            <div class="item-amount">
                <button><img src="images/icon-minus.svg" alt="reduce"></button>
                <p>0</p>
                <button><img src="images/icon-plus.svg" alt="add"></button>
            </div>
            <button class="add-cart"><img src="images/icon-cart.svg" alt="add-to-cart">Add to cart</button>
        </article>
    </main>

        </div>
    </footer>-->
    <script src="index.js"></script>
</body>

</html>
